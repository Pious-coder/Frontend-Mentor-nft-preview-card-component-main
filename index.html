<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <!-- ! Stylesheet Link -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="contianer">
    <div class="card">
      <div class="img-top">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="image-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h3 class="heading">Equilibrium #3429</h3>
      <p class="details">Our Equilibrium collection promotes balance and calm.</p>
      <div class="rate">
        <span class="price"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span class="date"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
      <hr><br>
      <div class="user">
        <img src="./images/image-avatar.png" alt="">
        <p class="user-details">
          Creation of
          <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Pious-coder">Detorlar Mubarak</a>.
  </div>
</body>

</html>
